<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="version" content="1.0">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .container {
            margin: 10px auto;
            width: 34.1rem;
            background-color: #7eff00;
            font-size: 1.6rem;
        }
    </style>
</head>
<body>
<div class="container">
    这是内容
</div>
</body>
<script>
    const WIDTH = 750 //设计稿尺寸
    const setView = () => {
        document.documentElement.style.fontSize = (20 * screen.width / WIDTH) + 'px'
    }
    window.addEventListener('resize', () => {
        setView()
    })
    setView()
</script>
</html>
